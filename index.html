<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Merriweather:wght@300;400;700&display=swap"
    rel="stylesheet">
  <title>Page Picker: a Digital Library</title>
</head>

<body>
  <header>
    <h1 id="top">Page Picker: a Digital Library</h1>
    <p>Explore, sort, and find your next read!</p>
  </header>
  <form id="sortBooksForm">
    <label for="sortBooks">Sort by:</label>
    <select id="sortBooks">
      <option value="newest">Newest to Oldest</option>
      <option value="oldest">Oldest to Newest</option>
      <option value="highest">Highest to Lowest Rating</option>
      <option value="lowest">Lowest to Highest Rating</option>
    </select>
  </form>
  <form id="filterBooksForm">
    <label for="filterGenre">Filter by Genre:</label>
    <select id="filterGenre">
      <option value="All Genres">All Genres</option>
      <option value="Adventure">Adventure</option>
      <option value="Dystopian">Dystopian</option>
      <option value="Fantasy">Fantasy</option>
      <option value="Fiction">Fiction</option>
      <option value="Horror">Horror</option>
      <option value="Mystery">Mystery</option>
      <option value="Science Fiction">Science Fiction</option>
    </select>
  </form>
  <form id="randomBookForm">
    <button type="button" id="randomBookBtn">Pick a Random Book</button>
  </form>
  <article id="randomBookDisplay"></article>
  <article id="book-list"></article>

      Top</a>
  </footer>
  <script src="script.js"></script>
</body>

</html>
